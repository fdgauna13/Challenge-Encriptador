<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="" class="logo">
    </header>
    <main>
        <div>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese su texto aquí"></textarea> 
            <div>
                <h6 class="informacion">Sin Mayusculas ni acentos</h6>
            </div> 
            <div class="botones">
                <button class="btn-Encriptar" type="button" onclick="bEncriptar()">Encriptar</button>
                <button class="btn-Desencriptar" type="button" onclick="bDesencriptar()">Desencriptar</button>
            </div>
        </div>
        <div>
            <div>
                <textarea class="mensaje" cols="20" rows="10"  placeholder="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar"></textarea> 
            </div>
            <div>
                <button class="btn-copiar" type="button" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </main>
   <script src="encriptador.js"></script>
</body>
<footer>
</footer>
</html>
